<mat-card>

   <mat-toolbar color="primary">
      Course Details
   </mat-toolbar>

   <mat-card-content>
      <form [formGroup]="form">

         <mat-form-field class="mat-full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
               Name is required.
            </mat-error>
         </mat-form-field>

         <mat-form-field class="mat-full-width">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
               <mat-option value="">Select a category</mat-option>
               <mat-option value="front end">Front end</mat-option>
               <mat-option value="back end">Back end</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('category')?.invalid && form.get('category')?.touched">
               Category is required.
            </mat-error>
         </mat-form-field>

      </form>
   </mat-card-content>

   <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()"
         [disabled]="form.invalid">Save</button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
   </mat-card-actions>

</mat-card>
